<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <form name="form" method="post">
		
		<label for="name">Name*</label>
		<input id="name" name="name" type="text" placeholder="Name" required>
		<br>

		<label for="email">Email*</label>
		<input id="email" name="email" type="email" placeholder="Email" required>
		<br>

		<label for="gender">Gender*</label>
		<input id="gender_m" name="gender" type="radio" required>
		<label for="gender_m">Male</label>
		<input id="gender_f" name="gender" type="radio" required>
		<label for="gender_f">Female</label>
		<br>

		<label for="cars">Choose your car*</label>
		<select id="cars" name="cars" required>
			<option value="" disabled selected>--Please choose an option--</option>
			<option value="bmw">BMW</option>
			<option value="audi">Audi</option>
			<option value="mercedez">Mercedez</option>
		</select>
		<br>

		<label for="age">Age*</label>
		<input id="age" name="age" type="number" placeholder="Age" required>
		<br>

		<label for="dob">DOB*</label>
		<input id="dob" name="dob" type="date" required>
		<br>

		<label for="tel">Phone Number</label>
		<input id="tel" name="tel" type="tel" placeholder="xxx-xxx-xxxx">
		<br>

		<label for="password">Password*</label>
		<input id="password" name="password" type="password" placeholder="Password" required>
		<br>

		<label for="tos">I agree to the TOS*</label>
		<input id="tos" name="tos" type="checkbox">
		<br>

		<input type="submit" value="Submit">
		
		
	</form>
	
	
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
